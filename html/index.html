<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Customization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="category-view">
            <header>
                <h1>Vehicle Options</h1>
            </header>
            <ul id="category-list"></ul>
        </div>

        <div id="option-view" class="hidden">
            <header>
                <button class="back-button" aria-label="Go Back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="m12 19-7-7 7-7"/></svg>
                </button>
                <h1 id="option-title"></h1>
            </header>
            <ul id="option-list"></ul>
        </div>
        
        <div id="callsign-view" class="hidden">
            <header>
                <button class="back-button" aria-label="Go Back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="m12 19-7-7 7-7"/></svg>
                </button>
                <h1>Set Callsign</h1>
            </header>
            <div class="input-area">
                <input type="text" id="callsign-input" placeholder="e.g., 243 43" maxlength="7">
                <button id="set-callsign-button">Set</button>
            </div>
        </div>
        
        <footer>
            Use ARROW KEYS TO MOVE & ENTER/RIGHT ARROW or MOUSE to select. ESC to close.
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
